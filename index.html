
<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  </head>



    <body>
        <script src="http://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
      
      
    <div id=pubnub></div>

<script>
// INIT PubNub
//console.log(map);
var pubnub = PUBNUB.init({
    'publish_key' : 'demo',
    'subscribe_key' : 'demo' 
});
pubnub.subscribe({
    'channel' :  "an",
    'callback'       : function(r) {
        console.log(JSON.stringify(r));
    },
    'presence'         : function(r) {
        console.log(JSON.stringify(r));  
    },    
    'error'         : function(r) {
        console.log('ERROR');
        console.log(JSON.stringify(r));  
    },    
    'disconnect'       : function(r) {
        console.log('DISCONNECT ' + JSON.stringify(r));
    },    
    'reconnect'       : function(r) {
        console.log('RECONNECT ' +JSON.stringify(r));
    },    
    'connect'       : function(r) {
        console.log('CONNECT ' +JSON.stringify(r));
    }
})
</script>
      
      
      
      
      
      
    </body>
</html>
